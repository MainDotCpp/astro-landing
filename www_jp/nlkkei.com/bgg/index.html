    <script type="module">
      function o() {
        const n = new Date(),
          e = new Date()
        ;(e.setDate(n.getDate() + 2), e.setHours(23, 59, 59, 0))
        const t = e - n
        if (t <= 0) {
          ;((document.getElementById('days').textContent = '00'),
            (document.getElementById('hours').textContent = '00'),
            (document.getElementById('minutes').textContent = '00'),
            (document.getElementById('seconds').textContent = '00'))
          return
        }
        const d = Math.floor(t / (1e3 * 60 * 60 * 24)),
          s = Math.floor((t % (1e3 * 60 * 60 * 24)) / (1e3 * 60 * 60)),
          a = Math.floor((t % (1e3 * 60 * 60)) / (1e3 * 60)),
          m = Math.floor((t % (1e3 * 60)) / 1e3)
        ;((document.getElementById('days').textContent = d.toString().padStart(2, '0')),
          (document.getElementById('hours').textContent = s.toString().padStart(2, '0')),
          (document.getElementById('minutes').textContent = a.toString().padStart(2, '0')),
          (document.getElementById('seconds').textContent = m.toString().padStart(2, '0')))
      }
      setInterval(o, 1e3)
      o()
